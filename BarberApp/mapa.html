<!DOCTYPE html>
<html>
  <head>
    <style>
        #map {
            height: 100%;
        }
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }   
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
    <script>
        let map;

function initMap() {
  const barbearia = { lat: -26.90673293570944, lng: -49.07585624335765 };

  const map = new google.maps.Map(
    document.getElementById("map") ,
    {
      zoom: 15,
      center: barbearia,
    }
  );
  
  const marker = new google.maps.Marker({
    position: barbearia,
    map: map,
  });   
}

window.initMap = initMap;

    </script>
  </body>
</html>
